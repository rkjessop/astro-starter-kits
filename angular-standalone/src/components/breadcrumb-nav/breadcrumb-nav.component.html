<nav class='breadcrumb-nav-bar'>
  <rux-breadcrumb class='breadcrumb-nav'>
    <!-- do not define href property if the last item -->
    <rux-breadcrumb-item *ngFor="let item of (items$ | async); let isLast = last"
      [href]="isLast ? null : item.path"
    >{{item.label}}
    </rux-breadcrumb-item>
  </rux-breadcrumb>
</nav>
